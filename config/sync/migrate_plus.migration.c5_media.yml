langcode: en
status: true
dependencies:
  enforced:
    module:
      - asu_migrate
id: c5_media
class: null
field_plugin_method: null
cck_plugin_method: null
migration_tags: null
migration_group: migrate_c5_csv
label: 'Import Collection 5 Media from CSV'
source:
  plugin: csv
  path: /var/www/html/drupal/web/modules/custom/asu_migrate/data/att_file_c5.csv
  header_row_count: 1
  keys:
    - 'file id'
  constants:
    use: 'Original File'
    uid: 1
process:
  name: title
  uid: constants/uid
  field_media_use:
    plugin: entity_lookup
    source: constants/use
    entity_type: taxonomy_term
    value_key: name
    bundle_key: vid
    bundle: islandora_media_use
  field_media_document:
    plugin: migration_lookup
    source: 'file id'
    migration: c5_file
    no_stub: true
  field_media_of:
    plugin: migration_lookup
    source: 'item id'
    migration: c5_node
    no_stub: true
  created:
    plugin: format_date
    source: 'attachment date'
    from_format: 'Y-m-d G:i:s.uP'
    to_format: U
    from_timezone: UTC
    to_timezone: UTC
  field_access_terms:
    -
      plugin: static_map
      source: 'attachment file access'
      map:
        1: Public
        2: 'ASU Only'
        3: Private
    -
      plugin: entity_lookup
      bundle: islandora_access
      bundle_key: vid
      entity_type: taxonomy_term
      value_key: name
destination:
  plugin: 'entity:media'
  default_bundle: document
migration_dependencies:
  required:
    - migrate_plus.migration.c5_file
    - migrate_plus.migration.c5_node
  optional: {  }
