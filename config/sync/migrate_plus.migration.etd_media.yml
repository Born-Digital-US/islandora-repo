langcode: en
status: true
dependencies:
  enforced:
    module:
      - asu_migrate
id: etd_media
class: null
field_plugin_method: null
cck_plugin_method: null
migration_tags: null
migration_group: migrate_etd_csv
label: 'Import ETD Media from CSV'
source:
  plugin: csv
  path: modules/custom/asu_migrate/data/att_file_ETD.csv
  header_row_count: 1
  keys:
    - file
  constants:
    use: 'Original File'
    uid: 1
process:
  name: title
  uid: constants/uid
  field_media_use:
    plugin: entity_lookup
    source: constants/use
    entity_type: taxonomy_term
    value_key: name
    bundle_key: vid
    bundle: islandora_media_use
  field_media_image:
    plugin: migration_lookup
    source: file
    migration: file
    no_stub: true
  field_media_of:
    plugin: migration_lookup
    source: file
    migration: node
    no_stub: true
destination:
  plugin: 'entity:media'
  default_bundle: image
migration_dependencies:
  required:
    - migrate_plus.migration.file
    - migrate_plus.migration.node
  optional: {  }
