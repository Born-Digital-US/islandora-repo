langcode: en
status: true
dependencies:
  enforced:
    module:
      - asu_migrate
id: c5_file
class: null
field_plugin_method: null
cck_plugin_method: null
migration_tags: null
migration_group: migrate_c5_csv
label: 'Import Collection 5 Files'
source:
  plugin: csv
  path: /var/www/html/drupal/web/modules/custom/asu_migrate/data/att_file_c5.csv
  delimiter: ','
  header_row_count: 1
  keys:
    - 'file id'
  constants:
    destination_dir: 'fedora://2020-08'
    uid: 1
    baseurl: 'https://repository.asu.edu'
process:
  uid: constants/uid
  field_original_name/value: 'file original_filename'
  filename: 'file original_filename'
  destination:
    plugin: concat
    delimiter: /
    source:
      - constants/destination_dir
      - '@filename'
  filelocation:
    plugin: concat
    source:
      - constants/baseurl
      - 'file url'
  uri:
    plugin: file_copy
    source:
      - '@filelocation'
      - '@destination'
destination:
  plugin: 'entity:file'
  type: file
migration_dependencies: null
