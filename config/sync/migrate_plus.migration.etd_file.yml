langcode: en
status: true
dependencies:
  enforced:
    module:
      - asu_migrate
id: etd_file
class: null
field_plugin_method: null
cck_plugin_method: null
migration_tags: null
migration_group: migrate_etd_csv
label: 'Import ETD Files'
source:
  plugin: csv
  path: modules/custom/asu_migrate/data/att_file_ETD.csv
  delimiter: ','
  header_row_count: 1
  keys:
    - 'file id'
  constants:
    destination_dir: 'fedora://etd_migration'
    uid: 1
    volume: /Volumes/media/
process:
  filemime: 'file mime'
  uid: constants/uid
  field_original_name: 'file original_filename'
  filename: 'file original_filename'
  destination:
    plugin: concat
    delimiter: /
    source:
      - constants/destination_dir
      - '@filename'
  filelocation:
    plugin: concat
    source:
      - constants/volume
      - 'file location'
  uri:
    plugin: file_copy
    source:
      - '@filelocation'
      - '@destination'
destination:
  plugin: 'entity:file'
  type: image
migration_dependencies: null
