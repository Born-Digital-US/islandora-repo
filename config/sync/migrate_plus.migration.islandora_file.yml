langcode: en
status: true
dependencies:
  enforced:
    module:
      - asu_migrate
id: islandora_file
class: null
field_plugin_method: null
cck_plugin_method: null
migration_tags: null
migration_group: asu_migrate
label: 'Import Image Files'
source:
  plugin: csv
  path: modules/custom/asu_migrate/data/migration.csv
  delimiter: ','
  header_row_count: 1
  keys:
    - file
  constants:
    destination_dir: 'fedora://2020-08'
    mime: image/jpeg
    uid: 1
process:
  filemime: constants/mimetype
  uid: constants/uid
  filename:
    -
      plugin: callback
      callable: pathinfo
      source: file
    -
      plugin: extract
      index:
        - basename
  destination:
    plugin: concat
    delimiter: /
    source:
      - constants/destination_dir
      - '@filename'
  uri:
    plugin: file_copy
    source:
      - file
      - '@destination'
destination:
  plugin: 'entity:file'
  type: image
migration_dependencies: null
