description: 'Form for Barrett Honors College students to submit'
category: ''
elements: "into_text:\n  '#type': processed_text\n  '#text': |\n    <h2>Thesis/Creative Project Digital Submission Form</h2>\n\n    <p><strong>Before filling out this form, please prepare:</strong></p>\n\n    <ol>\n    \t<li><strong>a brief summary of your project</strong></li>\n    \t<li><strong>a PDF of your final approved written thesis saved as LastName_Semester_Year (Ex: Schultz_Spring_2021)</strong></li>\n    \t<li><strong>If applicable, additional files or creative components (photos, videos, etc.)</strong></li>\n    </ol>\n\n    <p>&nbsp;</p>\n\n    <p><strong>Group Projects</strong>: Each Barrett student is required to upload a digital submission. Consult with your group to ensure you each have the same title, summary, and documentation.</p>\n  '#format': full_html\nitem_title:\n  '#type': textarea\n  '#title': 'Thesis title'\n  '#rows': 2\n  '#required': true\nitem_description:\n  '#type': textarea\n  '#title': Abstract\n  '#description': 'A brief summary of your project.'\n  '#required': true\nyour_name:\n  '#type': textfield\n  '#title': 'Submitted by'\n  '#required': true\n  '#default_value': '[current-user:field_last_name], [current-user:field_first_name]'\nyour_email:\n  '#type': email\n  '#title': 'Your email'\n  '#required': true\nkeywords:\n  '#type': textfield\n  '#title': Keywords\n  '#multiple': true\n  '#description': 'Please describe the topics that this item is about.'\n  '#multiple__item_label': keyword\n  '#multiple__no_items_message': 'No keywords entered. Please add items below.'\n  '#multiple__sorting': false\n  '#multiple__add_more': false\n  '#multiple__add_more_input': false\n  '#multiple__add_more_input_label': 'more keywords'\n  '#required': true\ngroup_members:\n  '#type': webform_name\n  '#title': 'Group Members'\n  '#multiple': true\n  '#title_display': ''\n  '#multiple__header': true\n  '#multiple__header_label': 'Group members'\n  '#multiple__add_more': false\n  '#multiple__add_more_input': false\n  '#wrapper_type': container\n  '#title__access': false\n  '#first__description': 'If other Barrett students worked with you on this thesis, add their names here.'\n  '#first__title_display': before\n  '#middle__access': false\n  '#last__title_display': before\n  '#suffix__access': false\n  '#degree__access': false\n  '#flexbox': '1'\nthesis_director:\n  '#type': webform_name\n  '#title': 'Thesis Director'\n  '#multiple': true\n  '#title_display': ''\n  '#required': true\n  '#multiple__header': true\n  '#multiple__header_label': 'Thesis Director'\n  '#multiple__add_more': false\n  '#multiple__add_more_input': false\n  '#wrapper_type': container\n  '#title__access': false\n  '#first__title_display': before\n  '#middle__access': false\n  '#last__title_display': before\n  '#suffix__access': false\n  '#degree__access': false\n  '#flexbox': '1'\ncommittee_members:\n  '#type': webform_name\n  '#title': 'Committee Members'\n  '#multiple': true\n  '#title_display': ''\n  '#required': true\n  '#multiple__header': true\n  '#multiple__header_label': 'Committee Members'\n  '#multiple__add_more': false\n  '#multiple__add_more_input': false\n  '#wrapper_type': container\n  '#title__access': false\n  '#first__title_display': before\n  '#middle__access': false\n  '#last__title_display': before\n  '#suffix__access': false\n  '#degree__access': false\n  '#flexbox': '1'\nnumber_of_pages:\n  '#type': textfield\n  '#title': 'Number of Pages'\n  '#required': true\nfile:\n  '#type': managed_file\n  '#title': File\n  '#multiple': true\n  '#required': true\n  '#uri_scheme': fedora\n  '#file_extensions': 'pdf avi mp3 mp4 wav mwv tiff tif aac m4a jpg jpeg gif png bmp mov'\n  '#sanitize': true\nend_text:\n  '#type': processed_text\n  '#text': |\n    <p><strong>Embargo</strong>&nbsp;An embargo delays the release of a thesis/creative project to protect information of commercial value, patentable rights, pending publication or sensitive information. To place your project into embargo status please email&nbsp;<a href=\"mailto:Thesis@asu.edu\">Thesis@asu.edu</a>&nbsp;and specify the length of request up to two years.</p>\n\n    <p>&nbsp;</p>\n\n    <p>This project will be published to the digital collection&nbsp;<a href=\"https://repository.asu.edu/collections/130\">https://repository.asu.edu/collections/130</a>&nbsp;after it is manually reviewed for submission accuracy and embargo conditions.</p>\n  '#format': basic_html\nreuse_permissions:\n  '#type': webform_entity_select\n  '#title': 'Reuse Permissions'\n  '#default_value': '1095'\n  '#access': false\n  '#target_type': taxonomy_term\n  '#selection_handler': 'default:taxonomy_term'\n  '#selection_settings':\n    target_bundles:\n      reuse_permissions: reuse_permissions\nitem_node:\n  '#type': value\n  '#title': 'Item Node'\nactions:\n  '#type': webform_actions\n  '#title': 'Submit button(s)'"
