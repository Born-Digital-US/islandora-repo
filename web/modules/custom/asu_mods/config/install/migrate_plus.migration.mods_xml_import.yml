dependencies:
  enforced:
    module:
      - asu_mods
id: mods_xml_import
label: Import Nodes from MODS XML
migration_group: mods_xml
source:
  plugin: url
  data_fetcher_plugin: file
  data_parser_plugin: xml
  urls: /var/www/html/drupal/web/modules/custom/asu_mods/data/t2mods.xml
  namespaces:
    xlink: "http://www.w3.org/1999/xlink"
  item_selector: /modsCollection/mods
  fields:
    -
      name: main_title
      label: title
      selector: titleInfo/title
    -
      name: nonsort
      label: nonsort
      selector: titleInfo/nonSort
    -
      name: subtitle
      label: subtitle
      selector: titleInfo/subTitle
    -
      name: pid
      label: pid
      selector: 'recordInfo/recordIdentifier[@src="aztes"]'
    -
      name: abstract
      label: abstract
      selector: 'abstract'
    -
      name: extent
      label: extent
      selector: 'physicalDescription/extent'
    -
      name: date_created
      label: date created
      selector: 'originInfo/dateCreated'
    -
      name: collection_handle
      label: collection
      selector: 'relatedItem[@type="host"]/@xlink:href'
    -
      name: handle
      label: handle
      selector: 'identifier[@type="hdl"]'
#    -
#      name: genre_name
#      label: genre name
#      selector: 'genre'
#    -
#      name: genre_uri
#      label: genre uri
#      selector: 'genre/@valueURI'
    -
      name: note
      label: note
      selector: 'note[not(@*)]'
    - name: pref_citation
      label: preferred citation
      selector: 'note[@type="preferred citation"]'
    - name: reuse_permissions
      label: reuse permission
      selector: 'accessCondition[@type="use and reproduction" and not(text()="In Copyright" or text()="No Copyright - United States" or text()="No Known Copyright")]'
    - name: copyright
      label: copyright
      selector: 'accessCondition[@type="use and reproduction" and (text()="In Copyright" or text()="No Copyright - United States" or text()="No Known Copyright")]'
#    - name: person_agent_name
#      label: person agent name
#      selector: 'name[@type="person" or @type="personal"][roleTerm[@type="code"]]/namePart'
#    - name: person_agent_uri
#      label: person_agent uri
#      selector: 'name[@type="person" or @type="personal"][roleTerm[@type="code"]]/@valueUri'
  ids:
    pid:
      type: string
  constants:
    uid: 1
    description_format: description_restricted_items
    model: Digital Document
process:
  # setting the nid allows you to update nodes which were not originally created by this migration - if we skip_on_empty it should create new nodes
  nid:
    plugin: skip_on_empty
    method: process
    source: pid
  title_temp:
    -
      plugin: concat
      source:
        - nonsort
        - main_title
      delimiter: ' '
  field_title:
    - plugin: concat
      source:
        - '@title_temp'
        - subtitle
      delimiter: ': '
    -
      plugin: paragraph_title_generate
      paragraph_type: 'complex_title'
      split_into_parts: true
      fields:
        field_nonsort: " "
        field_main_title: " "
        field_subtitle: " "
  title:
    - plugin: concat
      source:
        - '@title_temp'
        - subtitle
      delimiter: ': '
  field_rich_description/value:
    plugin: skip_on_empty
    method: process
    source: abstract
  field_rich_description/format: constants/description_format
  field_extent:
    plugin: skip_on_empty
    source: extent
    method: process
  field_edtf_date_created:
    plugin: skip_on_empty
    source: date_created
    method: process
  # field_table_of_contents
  # field_language
  # field_linked_agent
  # field_note_para
  # field_preferred_citation
  # field_statement_responsibility
  # field_typed_identifier
  # field_peer_reviewed
  # field_open_access
  # field_genre
  # status - set not from default
  # created
  # uid - with callback for asurite -> id
  # field_copyright_statement
  # field_reuse_permissions
  # field_member_of
  # field_additional_memberships
  # field_edtf_copyright_date

  uid: constants/uid
  status:
    plugin: default_value
    default_value: 1
  type:
    plugin: default_value
    default_value: asu_repository_item
  field_model:
    source: constants/model
    plugin: entity_lookup
    entity_type: taxonomy_term
    value_key: name
    bundle_key: vid
    bundle: islandora_models
#  field_genre:
#    -
#      plugin: concat
#      source:
#        - genre_name
#        - genre_uri
#      delimiter: '|'
#    -
#      plugin: name_uri_generate
#      delimiter: '|'
#      uri_field: field_authority_link
#      default_vocabulary: genre
  field_member_of:
    plugin: multi_entity_lookup
    source:
      - collection_handle
    lookup_field: field_handle
    entity_type: node
    access_check: 0
    bundle_key: type
    bundle: collection
  field_handle:
    plugin: skip_on_empty
    method: process
    source: handle
  field_note_para:
    -
      plugin: skip_on_empty
      source: note
      method: process
    -
      plugin: callback
      callable: trim
    -
      plugin: paragraph_generate
      paragraph_type: 'complex_note'
      delimiter: '|'
      fields:
        field_note_text:
          order: 0
          type: text
  field_preferred_citation/value:
    plugin: skip_on_empty
    method: process
    source: pref_citation
  field_preferred_citation/format: constants/description_format
  field_statement_responsibility:
    -
      plugin: skip_on_empty
      source: note
      method: process
    -
      plugin: callback
      callable: trim
  field_reuse_permissions:
    -
      plugin: skip_on_empty
      source: reuse_permissions
      method: process
    -
      plugin: entity_lookup
      entity_type: taxonomy_term
      value_key: name
      bundle_key: vid
      bundle: reuse_permissions
  field_copyright_statement:
    -
      plugin: skip_on_empty
      source: copyright
      method: process
    -
      plugin: entity_lookup
      entity_type: taxonomy_term
      value_key: name
      bundle_key: vid
      bundle: copyright_statements

