repo_bento_search.bento_settings_form:
  path: '/admin/config/bento_search/settings'
  defaults:
    _form: '\Drupal\repo_bento_search\Form\BentoSettingsForm'
    _title: 'Bento Settings'
  requirements:
    _permission: 'administer site configuration'
  options:
    _admin_route: TRUE

repo_bento_search.search_page:
  path: '/all/search'
  defaults:
    _form: '\Drupal\repo_bento_search\Form\BentoSearchForm'
    _title: 'Search all'
  requirements:
    _permission: 'access content'