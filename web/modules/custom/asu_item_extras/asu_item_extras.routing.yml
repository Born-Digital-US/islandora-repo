asu_item_extras.full_metadata_view:
  path: '/items/{node}/metadata'
  defaults:
    _title: 'Full metadata'
    _entity_view: node.full_metadata
  requirements:
    _entity_access: 'node.view'
    node: \d+
  options:
    parameters:
      node:
        type: entity:node
asu_item_extras.complex_object_members:
  path: '/items/{node}/members'
  defaults:
    _controller: '\Drupal\asu_item_extras\Controller\ComplexObjectMembersController::buildContent'
    _title: 'Included in this item'
  requirements:
    _permission: 'access content'
    _module_dependencies: 'node'
    node: \d+
  options:
    parameters:
      node:
        type: entity:node
asu_item_extras.viewer_controller_render_view:
  path: '/items/{node}/view'
  defaults:
    _controller: '\Drupal\asu_item_extras\Controller\ViewerController::renderView'
    _title: 'View'
  requirements:
    _custom_access: '\Drupal\asu_item_extras\Controller\ViewerController::access'
    node: \d+
  options:
    parameters:
      node:
        type: entity:node

asu_item_extras.thumbnail_controller_get_thumbnail:
  path: '/items/{node}/thumbnail'
  defaults:
    _controller: '\Drupal\asu_item_extras\Controller\ThumbnailController::getThumbnail'
    _title: 'Thumbnail'
  requirements:
    _entity_access: 'node.view'
    node: \d+
  options:
    parameters:
      node:
        type: entity:node
    no_cache: 'TRUE'

asu_item_extras.perf_archive.edit:
  path: '/perf_archive/{node}/edit'
  defaults:
    _entity_form: 'node.perf_archive'
    _title: 'Edit Performance Archive Item'
  requirements:
    node: '\d+'
    _entity_access: 'node.update'
  options:
    _node_operation_route: TRUE
    parameters:
      node:
        type: entity:node
    no_cache: 'TRUE'

asu_item_extras.perf_archive.add:
  path: '/perf_archive/add/{node_type}'
  defaults:
    _entity_form: 'node.perf_archive'
    _title: 'Add Performance Archive Item'
  requirements:
    _node_add_access: 'node:asu_repository_item'
  options:
    _node_operation_route: TRUE
    parameters:
      node_type:
        type: entity:node_type

