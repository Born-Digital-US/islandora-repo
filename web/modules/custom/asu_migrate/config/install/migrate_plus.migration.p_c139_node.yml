# Uninstall this config when the feature is uninstalled
dependencies:
  enforced:
    module:
      - asu_migrate

id: p_c139_node
label: Import Collection 139 from CSV
migration_group: migrate_c139_csv

source:
  plugin: csv
  path: /var/www/html/drupal/web/modules/custom/asu_migrate/c139_merged.csv

  # 1 means you have a header row, 0 means you don't
  header_row_count: 1

  # Each migration needs a unique key per row in the csv.  Here we're using the file path.
  keys:
    - ID

  # You can't enter string literals into a process plugin, but you can give it a constant as a 'source'.
  constants:
    # We're tagging our nodes as Images
    model: Digital Document

    # Everything gets created as admin
    uid: 1
    collection_title: 'J. Howard Pyle Radio Broadcasts, 1944-1952'
    pres_state: '558' # Not Preserved
    handle: "https://hdl.handle.net/2286/R.I."
    genre: "https://www.loc.gov/pictures/item/tgm004561"
    cataloging_standards: "asu2"
    level_of_coding: "intensive"

process:
  field_extent:
    -
      plugin: skip_on_empty
      source: Extent_y
      method: process
    -
      plugin: explode
      delimiter: '||'
    -
      plugin: callback
      callable: trim

  field_edtf_date_created:
    plugin: skip_on_empty
    source: Date Created_y
    method: process

  field_date_digitized:
    plugin: skip_on_empty
    source: Date Digitized
    method: process

  field_copyright_statement:
    -
      plugin: skip_on_empty
      source: Copyright Statement
      method: process
    -
      plugin: entity_lookup
      entity_type: taxonomy_term
      value_key: name
      bundle_key: vid
      bundle: copyright_statements
      # plugin: entity_lookup_by_field
      # lookup_field: field_source/uri
      # entity_type: taxonomy_term
      # bundle: copyright_statements

  field_reuse_permissions:
    -
      plugin: skip_on_empty
      source: Reuse Permissions
      method: process
    -
      plugin: entity_lookup
      entity_type: taxonomy_term
      value_key: name
      bundle_key: vid
      # plugin: entity_lookup_by_field
      # lookup_field: field_source/uri
      # entity_type: taxonomy_term
      bundle: reuse_permissions

  created:
    -
      plugin: skip_on_empty
      source: System Created
      method: process
    -
      plugin: format_date
      from_format: 'Y-m-d G:i:s.uP'
      to_format: 'U'
      from_timezone: 'UTC'
      to_timezone: 'UTC'

  moderation_state:
      plugin: static_map
      source: Visibility_y
      map:
        Private: draft
        Public: published
        1.0: published
        1: published
        0: draft
        0.0: draft
      default_value: published

  field_model:
    source: Model
    plugin: entity_lookup
    entity_type: taxonomy_term
    value_key: name
    bundle_key: vid
    bundle: islandora_models

  field_rich_description/value:
    plugin: skip_on_empty
    source: Description_y
    method: process

  field_rich_description/format:
    plugin: default_value
    default_value: "description_restricted_items"

  field_table_of_contents:
    plugin: skip_on_empty
    source: Table of Contents_y
    method: process

  field_series:
    plugin: skip_on_empty
    source: Series_y
    method: process

  field_preferred_citation:
    plugin: skip_on_empty
    source: Preferred Citation
    method: process

  title:
    plugin: substr
    source: Title
    start: 0
    length: 254

  field_title:
    -
      plugin: explode
      delimiter: '||'
      source: Title
    -
      plugin: callback
      callable: trim
    -
      plugin: paragraph_title_generate
      paragraph_type: 'complex_title'
      split_into_parts: true
      fields:
        field_nonsort: " "
        field_main_title: " "
        field_subtitle: " "


  field_typed_identifier:
    -
      plugin: skip_on_empty
      source: Identifiers
      method: process
    -
      plugin: explode
      delimiter: '||'
    -
      plugin: callback
      callable: trim
    -
      plugin: paragraph_generate
      paragraph_type: 'typed_identifier'
      delimiter: '|'
      fields:
        field_identifier_value:
          order: 0
          type: text
        field_identifier_type:
          order: 1
          type: taxonomy_term
          lookup_field: field_identifier_predicate

  field_note_para:
    -
      plugin: skip_on_empty
      source: Notes
      method: process
    -
      plugin: explode
      delimiter: '||'
    -
      plugin: callback
      callable: trim
    -
      plugin: paragraph_generate
      paragraph_type: 'complex_note'
      delimiter: '|'
      fields:
        field_note_text:
          order: 0
          type: text

  uid:
    plugin: user_lookup
    source: System Creator
    default_value: constants/uid

  field_pid: Item ID

  field_preservation_state:
    plugin: entity_lookup
    source: constants/pres_state
    entity_type: taxonomy_term
    bundle_key: vid
    value_key: tid
    bundle: preservation_states

  field_language:
    -
      plugin: skip_on_empty
      source: Language_y
      method: process
    -
      plugin: entity_lookup
      entity_type: taxonomy_term
      value_key: name
      bundle_key: vid
      bundle: language

  field_handle:
    plugin: concat
    source:
      - constants/handle
      - Item ID

  # new pattern like term|uri
  field_genre:
    -
      plugin: skip_on_empty
      source: Genre
      method: process
    -
      plugin: explode
      delimiter: '||'
    -
      plugin: callback
      callable: trim
    -
      plugin: name_uri_generate
      delimiter: '|'
      uri_field: field_authority_link
      default_vocabulary: genre


  field_member_of:
    -
      plugin: get
      source:
        - 'Parent Item'
        - 'constants/collection_title'
    -
      plugin: multi_entity_lookup
      entity_type: node
      access_check: 0
      bundle_key: type
      bundle: collection
      value_key: title

  field_subject:
    -
      plugin: skip_on_empty
      source: Topical Subjects
      method: process
    -
      plugin: explode
      delimiter: '||'
    -
      plugin: callback
      callable: trim
    -
      plugin: name_uri_generate
      delimiter: '|'
      uri_field: field_authority_link
      default_vocabulary: subject

  field_geographic_subject:
    -
      plugin: skip_on_empty
      source: Geographic Subjects
      method: process
    -
      plugin: explode
      delimiter: '||'
    -
      plugin: callback
      callable: trim
    -
      plugin: name_uri_generate
      delimiter: '|'
      uri_field: field_authority_link
      default_vocabulary: geo_location

  pers_names:
    -
      plugin: skip_on_empty
      source: Personal Name Subjects
      method: process
    -
      plugin: explode
      delimiter: '||'
    -
      plugin: callback
      callable: trim
    -
      plugin: skip_on_empty
      method: process
    -
      plugin: name_uri_generate
      delimiter: '|'
      uri_field: field_authority_link
      default_vocabulary: person

  corp_names:
    -
      plugin: skip_on_empty
      source: Corporate Name Subjects
      method: process
    -
      plugin: explode
      delimiter: '||'
    -
      plugin: callback
      callable: trim
    -
      plugin: skip_on_empty
      method: process
    -
      plugin: name_uri_generate
      delimiter: '|'
      uri_field: field_authority_link
      default_vocabulary: corporate_body

  field_subjects_name:
    -
      plugin: get
      source:
        - '@corp_names'
        - '@pers_names'
    -
      plugin: skip_on_empty
      method: process

  corporations:
    # -
    #   plugin: skip_on_empty
    #   method: process
    #   source: Contributors-Corporate
    -
      plugin: explode
      delimiter: '||'
      source: Contributors-Corporate
    -
      plugin: callback
      callable: trim
    -
      plugin: skip_on_empty
      method: process
    -
      plugin: typed_relation_generate
      delimiter: '|'
      url_field: field_authority_link
      default_vocabulary: corporate_body
      # relator: 'relators:ctb'

  contributors:
    # -
    #   plugin: skip_on_empty
    #   method: process
    #   source: Contributors-Person
    -
      plugin: explode
      delimiter: '||'
      source: Contributors-Person
    -
      plugin: callback
      callable: trim
    -
      plugin: skip_on_empty
      method: process
    -
      plugin: typed_relation_generate
      delimiter: '|'
      uri_field: field_authority_link
      default_vocabulary: person
      # relator: 'relators:pht'

  field_linked_agent:
    -
      plugin: merge
      source:
        - '@contributors'
        - '@corporations'
    -
      plugin: skip_on_empty
      method: process

  field_history:
    -
      plugin: skip_on_empty
      method: process
      source: History JSON
    -
      plugin: string_to_json

  field_cataloging_standards:
    plugin: entity_generate
    entity_type: taxonomy_term
    value_key: name
    bundle_key: vid
    source: constants/cataloging_standards
    bundle: cataloging_standards

  field_level_of_coding: constants/level_of_coding

  field_complex_object_child: Complex Object Child


# We're making nodes
destination:
  plugin: 'entity:node'
  default_bundle: asu_repository_item
