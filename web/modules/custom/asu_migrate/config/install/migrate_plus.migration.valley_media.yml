# Uninstall this config when the feature is uninstalled
dependencies:
  enforced:
    module:
      - asu_migrate

id: valley_media
label: Import Collection valley Media from CSV
migration_group: migrate_valley_csv

source:
  plugin: csv
  path: /var/www/html/drupal/web/modules/custom/asu_migrate/data/migration_data/att_file_valley.csv

  # 1 means you have a header row, 0 means you don't
  header_row_count: 1

  # Each migration needs a unique key per row in the csv.  Here we're using the file path.
  ids:
    - file id

  # You can't enter string literals into a process plugin, but you can give it a constant as a 'source'.
  constants:
    # We're tagging our media as Original Files
    use: Original File

    # Everything gets created as admin
    uid: 2

process:

  name:
    source: item title
    plugin: substr
    start: 0
    length: 254
  uid:
    source: System User
    default_value: constants/uid
    plugin: user_lookup
  bundle: file type
  field_original_name: file original_filename

  # Make the media an 'Original File'
  field_media_use:
    plugin: entity_lookup
    source: constants/use
    entity_type: taxonomy_term
    value_key: name
    bundle_key: vid
    bundle: islandora_media_use

  field_legacy_checksum: file checksum

  # Lookup the migrated file in the file migration.
  field_media_document:
    -
      plugin: skip_on_empty
      method: process
      source: document id
    -
      plugin: migration_lookup
      migration: valley_file
      no_stub: true

  field_media_image:
    -
      plugin: skip_on_empty
      method: process
      source: image id
    -
      plugin: migration_lookup
      migration: valley_file
      no_stub: true

  field_media_video_file:
    -
      plugin: skip_on_empty
      method: process
      source: video id
    -
      plugin: migration_lookup
      migration: valley_file
      no_stub: true

  field_media_audio_file:
    -
      plugin: skip_on_empty
      method: process
      source: audio id
    -
      plugin: migration_lookup
      migration: valley_file
      no_stub: true

  field_media_file:
    -
      plugin: skip_on_empty
      method: process
      source: file id
    -
      plugin: migration_lookup
      migration: valley_file
      no_stub: true

  # Lookup the migrated node in the node migration
  field_media_of:
    plugin: migration_lookup
    source: attachment id
    migration: valley_node
    no_stub: true

  created:
    plugin: format_date
    source: file created
    from_format: 'Y-m-d G:i:s.uP'
    to_format: 'U'
    from_timezone: 'UTC'
    to_timezone: 'UTC'

  field_access_terms:
    source: Original File Permissions
    plugin: entity_lookup
    bundle: islandora_access
    bundle_key: vid
    entity_type: taxonomy_term
    value_key: name

destination:
  # These are 'document' media we're making. - could this be dynamic?
  # perhaps even just a static map lookup by the mime type
  plugin: 'entity:media'
  default_bundle: document

migration_dependencies:
  required:
    - migrate_plus.migration.valley_file
    - migrate_plus.migration.valley_node
  optional: {  }
