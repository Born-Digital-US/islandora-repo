dependencies:
  enforced:
    module:
      - migrate_islandora_csv

id: etd_subjects
label: Import ETD Subjects
migration_group: migrate_etd_csv
# TODO this would need to be split across separate subject types
source:
  plugin: csv
  path: modules/custom/migrate_islandora_csv/data/etd_migration.csv

  # 1 means you have a header row, 0 means you don't
  header_row_count: 1

  # Each migration needs a unique key per row in the csv.  Here we're using the file path.
  keys:
    - Item ID

process:
  name:
    -
      plugin: skip_on_empty
      method: process
      source: Subject
    -
      plugin: explode
      delimiter: ' || '
destination:
  plugin: 'entity:taxonomy_term'
  default_bundle: subject
