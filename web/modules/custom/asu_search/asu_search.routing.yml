asu_search.admin_settings_form:
  path: '/admin/config/asu_search/adminsettings'
  defaults:
    _form: '\Drupal\asu_search\Form\ASUSearchConfigForm'
    _title: 'ASU Search Features Configuration'
  requirements:
    _permission: 'access administration pages'
  options:
    _admin_route: TRUE

asu_search.full_metadata_view:
  path: '/node/{node}/full-metadata'
  defaults:
    _controller: '\Drupal\asu_search\Controller\FullMetadataController::buildContent'
    _title: 'Full metadata'
  requirements:
    _permission: 'access content'